<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-grid.min.css">

  <link rel="stylesheet" href="css/style.css">

  <title>Trivia Party! - Single Player Trivia Game</title>
</head>
<body>
  <nav class="main-nav navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid d-flex justify-content-between">
      <a class="navbar-brand logo" href="index.html">Trivia Party!</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav nav-list">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/grace-mills/Trivia-Party">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://jservice.io/">jService API</a></li>
         </ul>
      </div>
    </div>
  </nav>

  <div class="controls">
    <div class="score">
      Score:
      <p class="score-value">0</p>
    </div>

    <div class="control-btns">
      <button class="new-q">Random Question</button>
      <button class="finish">Finish Game</button>
    </div>
  </div>

  <div class="quiz">
    <div class="question"></div>
    <div class="answer">
      <form action="#" class="answer-form"
      autocomplete="off">
        <input type="text" name="answer-input" class="answer-input" placeholder="Answer Here"
        onfocus="this.value=''">
        <button type="submit" class="answer-button">Submit</button>
      </form>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
