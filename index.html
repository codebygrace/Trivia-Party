<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Trivia Party! - Single Player Trivia Game</title>
</head>
<body>
  <nav class="main-nav">
    <ul class="nav-list">
      <li class="nav-item">Home</li>
      <li class="nav-item">About</li>
      <li class="nav-item">Contact</li>
      <form action="post" class="nav-search">
        <input type="text" name=nav-input class="nav-input">
        <button class="nav-button" type="submit">Search</button>
      </form>
    </ul>
  </nav>

  <div class="question"></div>
  <div class="answer">
    <form action="post" class="answer-form">
      <label for="answerInput"></label>
      <input type="text" name="answer-input" id="answerInput">
      <button type="submit" class="answer-button">Submit</button>
    </form>
  </div>


  <script src="js/main.js"></script>
</body>
</html>
