<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  <title>Trivia Party! - Single Player Trivia Game</title>
</head>
<body>
  <nav class="main-nav">
    <a href="index.html" class="logo">Trivia Party!</a>
    <ul class="nav-list">
      <a href="index.html"><li class="nav-item">Home</li></a>
      <a href="https://github.com/grace-mills/Trivia-Party"><li class="nav-item">About</li></a>
      <a href="#"><li class="nav-item">Contact</li></a>
      <form action="post" class="nav-search">
        <input type="text" name=nav-input class="nav-input">
        <button class="nav-button" type="submit">Search</button>
      </form>
    </ul>
  </nav>

  <div class="quiz">
    <button type="submit" class="new-q">Random Question</button>
    <div class="question"></div>
    <div class="answer">
      <form action="" class="answer-form">
        <input type="text" name="answer-input" class="answer-input" placeholder="Answer Here">
        <button type="submit" class="answer-button">Submit</button>
      </form>
    </div>
  </div>


  <script src="js/main.js"></script>
</body>
</html>
